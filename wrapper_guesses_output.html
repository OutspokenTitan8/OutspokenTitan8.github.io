<!DOCTYPE html>
<html>
<head>
  <title>Guesses Wrapper</title>
  <style>
    html, body, iframe {
      margin: 0; padding: 0; height: 100%; width: 100%; border: none;
    }
    iframe {
      display: block;
      border: none;
    }
  </style>
  <script>
    // Reload the iframe every 60 seconds to refresh content
    setInterval(function() {
      const iframe = document.getElementById('contentFrame');
      // Add a timestamp to the src to bypass cache and force reload
      iframe.src = iframe.src.split('?')[0] + '?t=' + new Date().getTime();
    }, 60000);
  </script>
</head>
<body>
  <iframe id="contentFrame" src="guesses_output.html" width="100%" height="100%" frameborder="0"></iframe>
</body>
</html>
