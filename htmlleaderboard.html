<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            width: auto;  /* shrink width to content */
            margin: 10px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 2px 4px;  /* very tight padding */
            white-space: nowrap;
            max-width: none;
        }
        th {
            background-color: #ddd;  /* light grey header */
            color: black;
            text-align: center;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        /* Position column */
        td.pos {
            text-align: center;
            font-weight: bold;
            width: 50px;
        }
        /* Top 3 highlight colors */
        tr.gold {
            background-color: #ffd70080;
            font-weight: bold;
        }
        tr.silver {
            background-color: #c0c0c080;
        }
        tr.bronze {
            background-color: #cd7f3280;
        }
    </style>
</head>
<body>
<table>
<tr><th>Name</th><th>Score</th></tr>
<tr class="gold"><td>Rob</td><td>88</td></tr>
<tr class="silver"><td>Mitch</td><td>87.5</td></tr>
<tr class="bronze"><td>Zine</td><td>83</td></tr>
<tr ><td>Toby</td><td>75.5</td></tr>
<tr ><td>Weave</td><td>58</td></tr>
<tr ><td>Matt</td><td>50</td></tr>
<tr ><td>George</td><td>13</td></tr>
</table>
</body>
</html>
