<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>JSON Table</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background-color: #f9f9f9;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                max-width: 800px;
                margin: auto;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            th, td {
                border: 1px solid #ddd;
                text-align: left;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
    <table>
<tr><th>PlayerName</th><th>Score</th></tr>
<tr><td>Mitch</td><td>93.0</td></tr>
<tr><td>Rob</td><td>86.0</td></tr>
<tr><td>Zine</td><td>84.0</td></tr>
<tr><td>Toby</td><td>74.0</td></tr>
<tr><td>Weave</td><td>60.0</td></tr>
<tr><td>Matt</td><td>56.0</td></tr>
<tr><td>George</td><td>12.0</td></tr>
</table>
</body>
</html>
